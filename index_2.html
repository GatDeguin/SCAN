<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lector de códigos de barras · Demo mínima</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background: #111827;
        color: #f9fafb;
      }

      main {
        width: min(500px, 100%);
        padding: 24px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.35);
        display: grid;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        text-align: center;
      }

      video {
        width: 100%;
        border-radius: 12px;
        background: #0f172a;
        aspect-ratio: 4 / 3;
        object-fit: cover;
      }

      .controls {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      button {
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        background: #38bdf8;
        color: #0f172a;
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      button[disabled] {
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
      }

      button:not([disabled]):hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.35);
      }

      .status {
        padding: 14px;
        border-radius: 12px;
        background: rgba(56, 189, 248, 0.08);
        border: 1px solid rgba(56, 189, 248, 0.35);
        min-height: 62px;
        display: grid;
        gap: 6px;
      }

      .status small {
        opacity: 0.8;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .error {
        background: rgba(248, 113, 113, 0.08);
        border-color: rgba(248, 113, 113, 0.35);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Lector de códigos de barras</h1>
      <video id="preview" muted playsinline></video>

      <div class="controls">
        <button id="start">Iniciar cámara</button>
        <button id="stop" disabled>Detener</button>
      </div>

      <div class="status" id="status">
        <small>Resultado</small>
        <strong id="output">Esperando lectura…</strong>
      </div>
    </main>

    <!-- Librería ZXing incluida localmente para evitar bloqueos del CDN -->
    <script src="./vendor/zxing-browser-0.1.4.min.js"></script>
    <script>
      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');
      const videoElement = document.getElementById('preview');
      const outputElement = document.getElementById('output');
      const statusBox = document.getElementById('status');

      function setStatus(text, isError = false) {
        outputElement.textContent = text;
        statusBox.classList.toggle('error', isError);
      }

      const ZXingBrowser = window.ZXingBrowser;

      if (!ZXingBrowser) {
        console.error('No se pudo cargar la librería ZXing.');
        setStatus('No fue posible cargar el lector de códigos.', true);
        startButton.disabled = true;
        stopButton.disabled = true;
        throw new Error('ZXingBrowser library failed to load.');
      }

      const { BrowserMultiFormatReader, BrowserCodeReader, NotFoundException } = ZXingBrowser;
      const reader = new BrowserMultiFormatReader();
      let controls;

      async function startScanner() {
        startButton.disabled = true;
        stopButton.disabled = false;
        setStatus('Activando cámara…');

        try {
          const devices = await BrowserCodeReader.listVideoInputDevices();

          if (!devices.length) {
            throw new Error('No se encontraron cámaras disponibles.');
          }

          const preferredDevice = devices.find(device => /back|rear|environment/i.test(device.label)) ?? devices[0];

          controls = await reader.decodeFromVideoDevice(
            preferredDevice.deviceId,
            videoElement,
            (result, error) => {
              if (result) {
                setStatus(result.getText());
                return;
              }

              if (!error) {
                return;
              }

              const isNotFoundError =
                (typeof NotFoundException === 'function' && error instanceof NotFoundException) ||
                error.name === 'NotFoundException';

              if (!isNotFoundError) {
                console.error(error);
                setStatus('Error al procesar el código.', true);
              }
            }
          );
        } catch (err) {
          console.error(err);
          setStatus(err.message || 'No fue posible iniciar la cámara.', true);
          startButton.disabled = false;
          stopButton.disabled = true;
        }
      }

      function stopScanner() {
        if (controls) {
          controls.stop();
          controls = undefined;
        }

        videoElement.srcObject = null;
        setStatus('Scanner detenido.');
        startButton.disabled = false;
        stopButton.disabled = true;
      }

      startButton.addEventListener('click', startScanner);
      stopButton.addEventListener('click', stopScanner);

      window.addEventListener('beforeunload', () => {
        if (controls) {
          controls.stop();
        }
      });
    </script>
  </body>
</html>
